<!DOCTYPE html>
<html>
	<head>
		<title>demo</title>
		<meta name="viewport" content="650">
		<link rel="stylesheet" type="text/css" href="styles/selectBoxIt.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div class="toolbar">
			<div class="select01 tool">
				<form action="?">
					<select name="font-select" id="font-select">
						<option>Font Names</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
					</select>
				</form>
			</div>

			<div class="font-input tool">
				<form action="?">
					<input type="text" placeholder="Enter your own text...">
				</form>
			</div>

			<div class="font-size small">A</div>
			<div class="slider tool">
				<span class="tooltip"></span>
				<div id="slider"></div>
			</div>
			<div class="font-size large">A</div>

			<div class="width-checkbox tool">
				<form action="?">
					<label><input type="checkbox" name="checkbox"><span class="text checkbox-text">&nbsp;fit to width</span></label>
				</form>
			</div>

			<div class="color-swatch tool">
				<img src="images/color-swatch.png" alt="color swatch">
			</div>

			<div class="font-style tool">
				<img src="images/font-style.png" alt="font styles">
			</div>

			<div class="gear-icon tool">
				<img src="images/gear-icon.png" alt="gear selector">
			</div>

			<div class="grid-icon tool">
				<span class="text grid-text">Grid</span>
				<img src="images/grid-icon.png" alt="grid icon">
			</div>

			<div class="samples-icon tool">
				<span class="text samples-text">Samples</span>
				<img src="images/samples-icon.png" alt="samples icon">
			</div>

			<div class="up-arrow tool">
				<a href="#">
					<span class="text up-arrow-text">Back to top</span>
					<img src="images/up-arrow.png" alt="back to top">
				</a>
			</div>
		</div>




		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/selectBoxIt.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
