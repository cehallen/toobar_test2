<!DOCTYPE html>
<html>
	<head>
		<title>demo</title>
		<meta name="viewport" content="505">
		<link rel="stylesheet" type="text/css" href="styles/selectBoxIt.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div id="toolbar">
			<div class="select01">
				<form action="?">
					<select name="font-select" id="font-select">
						<option>Font Names</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
						<option>...</option>
					</select>
				</form>
			</div>

			<div class="font-input">
				<form action="?">
					<input type="text" placeholder="&nbsp;Enter your own text...">
				</form>
			</div>

			<div class="font-size small">A</div>
			<div class="slider ">
				<span class="tooltip"></span>
				<div id="slider"></div>
			</div>
			<div class="font-size large">A</div>

			<div class="width-checkbox">
				<form action="?">
					<label><input type="checkbox" name="checkbox"><span class="text checkbox-text">&nbsp;fit to width</span></label>
				</form>
			</div>

			<div class="color-swatch">
				<img src="images/color-swatch.png" alt="color swatch">

			</div>

			<div class="font-style select hover-select">
				<img src="images/font-style.png" alt="font styles">
				<ul>
					<li class="select-hover">Italic</li>
					<li class="select-hover">Bold</li>
					<li class="select-hover">Underline</li>
					<li class="clear-select">[Clear]&nbsp;&nbsp;&nbsp;&nbsp;</li>
				</ul>
			</div>

			<div class="gear-icon select hover-select">
				<img src="images/gear-icon.png" alt="gear selector">
				<ul>
					<li class="select-hover">Some options here...</li>
					<li class="select-hover">...</li>
					<li class="select-hover">...</li>
					<li class="select-hover">...</li>
					<li class="select-hover">...</li>
					<li class="clear-select">[Clear]</li>
				</ul>
			</div>


				<div class="grid-icon">
					<span class="text grid-text">Grid</span>
					<img src="images/grid-icon.png" alt="grid icon">
				</div>

				<div class="samples-icon ">
					<span class="text samples-text">Samples</span>
					<img src="images/samples-icon.png" alt="samples icon">
				</div>

				<div class="up-arrow ">
					<a href="#">
						<span class="text up-arrow-text">Back to top</span>
						<img src="images/up-arrow.png" alt="back to top">
					</a>
				</div>

		</div>

		<div id="pull-row">
			<span id="pull-icon">&#9776;</span>
			<!-- <span class="pull-text">Tools</span> -->
		</div>



		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/selectBoxIt.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
